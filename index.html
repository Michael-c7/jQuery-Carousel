<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="master.css">
    
    <title>Carousel (that uses a little jQuery)</title>
</head>
<body>
    <div class="container">
        <div class="carousel-container">
            
            <button class="previous-btn btn" hidden>
                <i class="fa fa-angle-left fa-5x"></i>
            </button>    

        <div class="carousel">
            <ul class="slides">
                <li class="slide current-slide">
                    <img class="slide__img" src="images/image-1.jpg" alt="">
                </li>

                <li class="slide">
                    <img class="slide__img" src="images/image-2.jpg" alt="">
                </li>

                <li class="slide">
                    <img class="slide__img" src="images/image-3.jpg" alt="">
                </li>

                <li class="slide">
                    <img class="slide__img" src="images/image-4.jpg" alt="">
                </li>

                <li class="slide">
                    <img class="slide__img" src="images/image-5.jpg" alt="">
                </li>
            </ul>
        </div>
            
            <button class="next-btn btn">
                <i class="fa fa-angle-right fa-5x"></i>
            </button>
            
        </div>
    </div>

    <script src="jquery-3.5.1.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
